plugins {
    id 'java'
}

java {
    sourceCompatibility = 11
}

group = 'ru.netology.service'
version = '1.0-SNAPSHOT'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

}

test {
    useJUnit()
}